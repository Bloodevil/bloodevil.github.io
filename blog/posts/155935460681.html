<p>인연은 이어지는게 인연이다. 이어지지 않은것은 인연이 아니다. 끊어질 듯 이어질 줄 알았지만 그렇진 않았다. 이러다 이어진다면 이어지는 것이고, 그렇게 끊어진다면 다른 인연이 이어지겠지. </p>

<p> 인생은 여러 가닥의 인연중에 여러가지를 선택해 꼬아보다가, 그 끈이 다하였을때 비로소 나의 마지막 인연을 알 수 있는 것이니까. </p>

<p> 나의 인연은 또 새로 시작되겠지.</p>
