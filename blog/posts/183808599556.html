<h2>[서울 역삼역근처] 카페413 프로젝트</h2>
<figure class="tmblr-full" data-orig-height="978" data-orig-width="1305"><img src="../media/tumblr_inline_pp5ri95NH11qao5bc_1280.png" data-orig-height="978" data-orig-width="1305"/></figure><p>요새 최애 가계. 카페413프로젝트.</p><p> 와인도 괜찮고 맥주도 하고 음식도 있고, 빵이 맛있다.</p><figure class="tmblr-full" data-orig-height="978" data-orig-width="1305"><img src="../media/tumblr_inline_pp5rjiYkLw1qao5bc_1280.png" data-orig-height="978" data-orig-width="1305"/></figure><figure class="tmblr-full" data-orig-height="978" data-orig-width="1305" style=""><img src="../media/tumblr_inline_pp5rjw4Z9f1qao5bc_1280.png" data-orig-height="978" data-orig-width="1305"/></figure><figure class="tmblr-full" data-orig-height="978" data-orig-width="785"><img src="../media/tumblr_inline_pp5rkeDMTe1qao5bc_1280.png" data-orig-height="978" data-orig-width="785"/></figure><p>전체적으로 가격대가 있지만 양이 아쉽지는 않은 수준. 음료가 비싸다면 비싸다. 10시에 문닫는다는 약간의 단점이 있지만 조용히 뭔가 하다오기 좋음.</p><p> 안에 식물들이 많아서 공기정화되는 느낌이 든다.</p><p><a href="https://place.map.kakao.com/1937691860">https://place.map.kakao.com/1937691860</a><br/></p>
