<p>피해자가 되지않도록 노력할 필요가 있어서는 안된다. 가해자가 되지 않도록 교육하고 노력해야 한다. 섬마을 세남자 사건을 보고 산간벽지 여교사들은 옷차림 단정히 하라는 소리를 듣겠지&hellip; 사람들한테(남녀모두) 성폭행 예방교육을 해야할텐데&hellip; <br/><br/>
 가해자가 없으면 피해자도 없다. 당연한거아냐&hellip; 자연재해빼고</p>
