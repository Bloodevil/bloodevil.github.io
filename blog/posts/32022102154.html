<p>세계평화는 모든 생명체들이 행복할때 이루어진다. 아줌마가 운전을 잘 못하는게 아니고 그 사람이 운전을 잘 못하는 것이고, 어떤 남자가 술마시고 주폭을 한게 아니고, 어떤 사람이 술마시고 주폭을 한 것이다. 항상 어떤 그룹을 지칭하는 단어는 사람/생명체라고 해도 대입이 된다. 그 생명체만 해당되고 그 외의 사람들이 해도 되는것은 절대 아니다. 확실한것은, 사람뿐만은 아니다.</p>
