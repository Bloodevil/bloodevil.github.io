<p>사람은 완전하지 않아서 다른 사람을 찾아 헤맨다. 그리고 끊임없이 만나고 헤어진다. </p>

<p>하지만 중요한 것은, 곁에 누군가 있었기 때문에 헤어질수도 있다는 사실이다.  헤어짐은 한순간이었지만 그것보다 더 길었던 만남이 있었기에 추억할 수있다.</p>

<p> 안좋은 일에 너무 마음쓰지 않는 것이 좋지만 그것을 아픈만큼 받아들이는 것도 힘들지만 중요하다. 그것을 받아들여야 그것과 함께 존재했던 좋았던 것도 받아들일 수 있으니까.</p>
