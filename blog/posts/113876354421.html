<p>사람들은 그냥 이상한사람을 싫어한다 그게 성이나 인종에 구애받지는 않는다. 경험상 하나에 편중되어도 자신이 만나는 사람들의 전체 풀이 특정 성이나 인종에 치우쳐 있어서 하나의 특이 케이스를 대체적으로 그렇다고 생각하는 경우가 많다.      </p>

<p> 하지만 결국엔 그냥 그 사람 자체가 이상한 것이지 턱수염이 있거나 개량한복을 입었다고해서 잘못된건 아니다. 그럴꺼 같긴 한데 장난이 아니라 진짜 그렇게 결론을 내면 큰일난다.  즉 병신은 걍 병신이지 그사람이 사람이라서가 아니다. 아마 개로 태어났어도 그럴꺼다.</p>
