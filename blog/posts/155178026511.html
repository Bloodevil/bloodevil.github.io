<p> 좋은, 오래된 괜찮은 영혼의 동반자가 될 줄 알았다. 걱정도 했지만 그럴 것이라고 생각했다.  그리고 오랫동안 그 신뢰가 형성되었다고 생각했다. 하지만 관계는 기간에 비례 하지 않았고, 그 깊이에 비례 하지도 않았다.</p><p> 어디나 어디에서나 연결되어있지는 않았다.</p><p> 나에게 연결되어있는 실의 끝은 어디에 있을까?</p>
