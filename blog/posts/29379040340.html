<p>가끔은 의도했던 것 보다 조금은 나쁠수도, 때때로는 의도하지 않게 너무나 완벽할수도 있다. 세상은 거울과 같아서 나의 마음을 그대로 비춰준다. 사실 그 모든것은 내가 의도한 바이다. 내가 그 사람을 그렇게 만든 것이고, 내가 이 세상을 그렇게 보고있는 것이다. 남을 탓하고 세상을 탓하는 것은 그때는 최선이라고 하겠지만 사실 나의 모든 선택의 결과이며 나의 일부분이다.</p>
