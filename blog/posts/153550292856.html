<p>잘 하지도 못하면서 재밌다는 이유로 꾸역꾸역 개발을 하는게 옳은걸까. 아니면 그저 무언가를 만들 수 있으면 되는건가. 재미있지 않으면 못하겠지만. 10년후 내가 할 수 있는게 이것밖에 없어서 이걸 하고 있으면 그때는 더욱 더 슬프지 않을까 라는 생각을 하며 6개월간 그 답을 찾아야겠다.</p>
