<h2>현재를 사는 것.</h2>
<p> 현재에 만족하고 사는것은 상당히 힘든 일이다. 내가 여기서 할 수 있는, 내가 여기에 왔다면 해보고 싶었던 일들을 다 하고 사는것은 말이다. </p><p> 아 내가 뭐해야되지 할때마다 떠올리면 된다. 내가 여기서 뭘 하고 싶었는지를. 내가 해보고싶은 것을 다 한 후에 어떤것을 하고 싶을지 떠올려도 늦지 않는다.</p>
