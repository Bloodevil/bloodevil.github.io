<p>꽃을 그렇게 좋아하지는 않는다. 하지만 꽃 사진을 찍는 것은 좋아한다. 그 사람자체의 좋고 나쁨이 그 사람의 행동을 좋아하고 싫어하는데 영향을 끼치진 않는다. 오히려 그것은 반대가 될 수 있다.</p>
<p>나는 꽃 사진 찍는게 좋다.</p>
