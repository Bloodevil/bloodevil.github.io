<p>배신당하는 아픔이 살아가면서 가장 큰 아픔이었다.</p><p>위로는 쉽게 할 수 있고, 배신의 아픔도, 어떤 아픔도 금방 잊혀지지만, 믿었던 사람에게 배신당하는 것은 정말 무엇보다 아팠다.</p><p> 아마 이제 이정도의 배신을 당하기는 힘들겠지. 이젠 그런 변수따위는 안둘란다.</p><p>처음이자 마지막이지 않을까.. 그래도 잘 배웠으니 다행이다.</p><p>그래도 아픈건 아픈거다. 그래도 그걸 쓸수 있다는건 이제 괜찮다는 거다.</p>
