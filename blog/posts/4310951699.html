<h2>고독한 시월의 밤. </h2>
<p>게임.  개.  잭.  10월.  만월.  많은 단어로 이 책을 정의할 수 있지만. 로저 젤라즈니가 읽고 생각했던 그 모든것들을 이해하지 못한다면 이 내용을 오롯하게 이해하기란 불가능에 가깝다. 그가 사랑했던 러브크래프트의 신화관. 그리고 여러 소설들 시들. 사람이 사람과의 관계에 얽혀 살아가듯이, 소설은 작가의 세계관에 얽혀 이야기를 풀어낸다.</p>
