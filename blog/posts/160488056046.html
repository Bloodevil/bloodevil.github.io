<p>꿈에 사랑받지 못한 내가 나왔다. 그리고 이내 사랑 받는다는 말의 수동적인 의미를 곱씹어 보았다. 사랑받는 다는 의미는 누군가 사랑 한다는 것인데, 이제는 사랑해야할 시간이 아닌가.</p><p> 생각만 하지 않고 줘야할 시간이다.</p>
