<p>세상에 그냥 이라는게 존재할까? 모든건 나름의 이유가 있는 것이다. 그리고 그 이유를 모를 때 사람은 오해를 한다. 그리고 오해는 거짓을 낳게된다. 모든것은 무지에서 비롯된다.</p>
