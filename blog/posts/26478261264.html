<h2>글쓰기의 항해술</h2>
<p>어슐러 르귄이 쓴 글쓰기의 항해술을 한챕터 읽자마자 덮었다. 원서로 사야겠다. 도저히 읽을수가 없다. 번역하신분이 친절하여 어느정도 이해는 되었지만 이 책은 &lsquo;글쓰기'에 관한  책이라기엔 너무 영어라는 언어에 달라붙어 있어서 어쩔수가 없다.</p>
