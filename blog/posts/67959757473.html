<h2>뒷통수 맞은 기분. </h2>
<p>내가 정말 좋아하고 잘한다고 생각했고, 다른사람도 그렇게 생각할 것이라고 생각한 게 아니었다는 충격적인 사실을 알았는데, 그게 모두 나의 잘못이었다는 엄청난 사실을 마주했다. </p>

<p> 아. </p>

<p> 왜 아무도 이야기해주지 않았을까. 라는 생각부터. 아 그랬구나. 그냥 나만 좋았던거구나 라는 생각이 들고나니. 모든 퍼즐이 들어맞았다. </p>

<p> 타인에게 내가 좋아하는 것을 좋아하게 억지로 만들지 말자.  그리고 그것을 혼자 즐기자. 너무 알리려고 하지 말자. 나만 힘들 뿐이니까.</p>
