<p>남들 한다고 할꺼 뭐 있나, 남들도 할수 있다고해서 내가 할수있는 것도 아니고, 그렇지 않다고 해서 못하는 것도 아니다. </p>

<p>  남들 다 할때 쉬어가는 것도 방법일 수 있는데 뭐. 다들 간다고 갈필요 있나. 인생 하루 안달린다고 당장 죽는것도 아니고, 단지 인생을 내려놓지만 않으면 되는거지. 하루쯤 내려놓는게 어려운만큼, 그게 필요할때도 있는거라고 생각해.</p>
