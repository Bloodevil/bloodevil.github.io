<h2>내가 무언가 시작하는 방법.</h2>
<p>목표를 다짐하지 말고 목표를 하기 위한 시작을 다짐할 것.<br/></p><p>산 정상에 올라가야지 보다는 내일은 집 밖으로 나가야지. 집 밖으로 나간다면 어떤 산입구쪽으로 가야지. </p>
