<p> 최근 다시 젤라즈니의 소설들을 읽고 있는데 그동안 책이라는 매체에 너무 소홀했다는 생각이 들면서 반성하게 되었다.</p>
<p> 무지를 깨닫기 위해서는 알아야한다니 참 아이러니하다. 알지 않으면 무지한지도 모른다는게 아닌가. 그럼 무지의 상태에서 앎의 상태로 가기위한 매개는 그저 우연뿐인가?</p>
<p> 우연과 현재는 어떤 관계인가?</p>
