끝끝내 나는 그 누구에게도 사랑받지 못했구나….

그저 단 한번 죽음으로 그 사랑을 근근히 이어가고 있었지만, 그건 내가 단지 끝내지 않았을 뿐이었다. 

끝을 보면 그동안의 삶을 유추 할 수 있다고 하듯이, 사랑도 비슷하다. 사랑의 끝이 어떤가에 따라 그동안의 사랑을 유추할 수 있다. 

</p>

그는 나를 찾지 못했다. 그리고 계속 그럴 것이다.
