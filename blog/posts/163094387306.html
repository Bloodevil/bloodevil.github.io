<p> 하나씩 고장난다.</p><p> 오래된 것들이 고장난다.</p><p> 오래된 것들은 저마다의 이야기를 한다.</p><p> 먹먹한 세계가 마치, 같은 각속도로 달리고 있던 해가 지평선을 만난 것 처럼. 너무나 순식간에 사라진다.</p><p> 고장난다는 것은 기능을 했다는 것이라 그것에 위안을 얻는다.<br/></p><p> 다행이다. 잘 썼다.</p>
