<p> 꾸역꾸역 억지로 살고싶진 않았는데 요샌 별로 재미있는게 없다. 주위에 헛소리하는 사람들도 한가득이고. 허세도 한가득이고, 뭔가 감추려고 하는사람도 한가득이다.</p>
<p> 사람말고 말못하는 것들과 밥만먹을수 있게 살아가고 싶기도 한 요즘이다.</p>
<p> 나를 포함해서 말하는 거지만 병신들이 창궐하는 세상이다. 하하하 &lsquo;ㅁ&rsquo;  서로서로 이해하면 좋을텐데 왜 서로 못잡아 먹어 안달이지.. 음.. 한정된 자원이라서? 절대 아닌것 같은데 말이다.</p>
