<p> 나도 그렇지만 사람들은 불편한 주제에 대해 극도로 노출되기를 꺼리거나, 지나치게 흥분한다. 그리고 그것은 아무 도움도 되지 않는다.</p><p> 심지어 모두들 그것을 알고있음에도 불구하고 그렇게 되지 않는다. 현자가 나타나면, 그를 흩뜨리는 누군가가 나타나 균형을 맞춘다.</p><p> 균형은 비단 선한 쪽으로만 작용하지는 않는다.</p>
