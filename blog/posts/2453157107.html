<h2>닫혀진 문과 잠겨진 문.</h2>
<p>잠겨진 문은 닫히지 못해서 억지로 잠궈놓고, 숨기려고하기때문에, 그 문을 발견만 하고 알아만 준다면, 언제든지 잠금이 풀리고 나오게 된다. 그러나, 닫혀진 문은 언제든지 들어갈 순 있지만. 이내 다시 닫히게 된다. 그리고 열려진 그 순간은 진실이 들어가고 그저 그 사람을 맞이하기 위한 포장된 것만이 나오게 된다.</p>

<p>난 항상 문을 닫아놓는다.</p>
