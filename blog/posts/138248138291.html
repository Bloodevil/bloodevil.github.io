<p>본인이 남녀차별적이라고 생각되는 발언을 했다고 생각한다면 그것을 명확히 알아볼 수 있는 방법이 있다. <br/>
 남자를 여자로, 여자를 남자로, 남,녀를 사람으로 바꿔서 문장이 성립하는지 보면 된다. 물론 생물학적 차이는 제외다. </p>

<p>예) 어디 남자가 부엌에 들어가-&gt; 어디 사람이 부엌에 들어가. (이상하니 안쓰고, 무시하면 된다) <br/>
 여자가 총 좋아할수도 있지. -&gt; 사람이/남자가 총 좋아할수도 있지. (자연스럽다)</p>
