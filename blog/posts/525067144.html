<h2>기억, 지워져도 느낌은 남는다.</h2>
<p> 치매환자는 어떤 상황에 대해 기억은 하지 못하지만, 그 느낌은 지속된다고 한다. 그리고 그 느낌을 느끼고, 자신의 상태를 점검하지만, 어떤 일이 있었는지 모르기때문에 곧 잊어버리고 만다. 하지만 한동안 그 느낌만은 찝찝한채 계속되어간다.</p>
<p> 난 치매환자인가 (&hellip;먼산)</p>
